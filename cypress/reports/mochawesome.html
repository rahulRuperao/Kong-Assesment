rkspaces\&quot;\n.and(\&quot;be.visible\&quot;); // Ensure the element is visible&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;66502a02-e460-4015-b08c-acd2e5304bb1&quot;,&quot;parentUUID&quot;:&quot;9ff0ac09-cb31-471b-9669-11fa52a06020&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should create a new Service&quot;,&quot;fullTitle&quot;:&quot;Kong Manager - Service &amp; Route Creation should create a new Service&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:3134,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// Navigate to the \&quot;Service\&quot; section\ncy.get(&#x27;[role=\&quot;link\&quot;]&#x27;, {\n  timeout: 10000\n}).should(\&quot;be.visible\&quot;) // Ensure link is visible\n.click(); // Click on the Service link\n// Open the action button to create a new service\ncy.get(&#x27;[data-testid=\&quot;action-button\&quot;]&#x27;, {\n  timeout: 10000\n}).should(\&quot;be.visible\&quot;).click(); // Click on the action button to create a service\n// Fill in the form for creating a new service\ncy.get(&#x27;[data-testid=\&quot;gateway-service-name-input\&quot;]&#x27;, {\n  timeout: 10000\n}).type(\&quot;Test.Service\&quot;);\ncy.get(&#x27;[data-testid=\&quot;gateway-service-tags-input\&quot;]&#x27;, {\n  timeout: 10000\n}).type(\&quot;tags123\&quot;);\ncy.get(&#x27;[data-testid=\&quot;gateway-service-url-input\&quot;]&#x27;, {\n  timeout: 10000\n}).clear().type(\&quot;http://example.com\&quot;);\n// Submit the service form\ncy.get(&#x27;[data-testid=\&quot;service-form-submit\&quot;]&#x27;, {\n  timeout: 10000\n}).click();\n// Verify the error alert message for missing database configuration\ncy.get(&#x27;[data-testid=\&quot;form-error\&quot;]&#x27;) // Target the error message based on data-testid attribute\n.should(&#x27;contain&#x27;, \&quot;cannot create &#x27;services&#x2 oute-form-name\&quot;]&#x27;, {\n  timeout: 10000\n}).type(\&quot;Test.Route\&quot;);\ncy.get(&#x27;[data-testid=\&quot;route-form-service-id\&quot;]&#x27;, {\n  timeout: 10000\n}).click(); // Open the service dropdown\ncy.wait(1000); // Optional wait for dropdown to load\ncy.get(&#x27;div.route-form-service-dropdown-item&#x27;, {\n  timeout: 10000\n}).click(); // Select service from dropdown\ncy.get(&#x27;[data-testid=\&quot;route-form-tags\&quot;]&#x27;, {\n  timeout: 10000\n}).type(\&quot;route-tags123\&quot;);\ncy.get(&#x27;[data-testid=\&quot;route-form-paths-input-1\&quot;]&#x27;, {\n  timeout: 10000\n}).type(\&quot;/testpath\&quot;);\ncy.wait(1000); // Optional wait for form processing (e.g., for validation)\n// Submit the Route form\ncy.get(&#x27;[data-testid=\&quot;route-form-submit\&quot;]&#x27;, {\n  timeout: 10000\n}).click();\n// Verify the error alert message for missing database configuration for Route creation\ncy.get(&#x27;[data-testid=\&quot;form-error\&quot;]&#x27;) // Target the error message based on data-testid attribute\n.should(&#x27;contain&#x27;, \&quot;cannot create &#x27;routes&#x27; entities when not using a database\&quot;); // Ensure the error message is as expected&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;683b2312-2367-476b-8548-0feba617ee67&quot;,&quot;parentUUID&quot;:&quot;9ff0ac09-cb31-471b-9669-11fa52a06020&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;66502a02-e460-4015-b08c-acd2e5304bb1&quot;,&quot;70e99cff-73a0-4622-bb08-d629b5cab132&quot;,&quot;683b2312-2367-476b-8548-0feba617ee67&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:11234,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta
