name: CI - Cypress Tests with Kong

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: kong
          POSTGRES_PASSWORD: kong
          POSTGRES_DB: kong
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U kong"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      kong:
        image: kong/kong-gateway:3.8
        env:
          KONG_DATABASE: postgres
          KONG_PG_HOST: postgres      # ← use the service name
          KONG_PG_USER: kong
          KONG_PG_PASSWORD: kong
          KONG_PG_DATABASE: kong
          KONG_PROXY_ACCESS_LOG: /dev/stdout
          KONG_ADMIN_ACCESS_LOG: /dev/stdout
          KONG_PROXY_ERROR_LOG: /dev/stderr
          KONG_ADMIN_ERROR_LOG: /dev/stderr
          KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8002
        ports:
          - 8000:8000
          - 8001:8001
          - 8002:8002
        options: >-
          --health-cmd="curl -f http://localhost:8001/status || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Wait for Kong to be ready
        run: |
          until curl -s http://localhost:8001/status | grep '"database"' ; do
            echo "Waiting for Kong..."
            sleep 2
          done

      - name: Run Cypress tests
        run: npx cypress run
